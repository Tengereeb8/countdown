<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTDOWN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="all-container">
      <div class="goal"></div>

      <div class="text">
        <h1>Class of 2026</h1>
        <p>Last day of the class: 27th of July</p>

        <div class="date">
          <div class="showDate">
            <span class="day">0</span>
            <small>Days</small>
          </div>
          <div class="showDate">
            <span class="hour">0</span>
            <small>Hours</small>
          </div>
          <div class="showDate">
            <span class="minute">0</span>
            <small>Minutes</small>
          </div>
          <div class="showDate">
            <span class="seconds">0</span>
            <small>Seconds</small>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
